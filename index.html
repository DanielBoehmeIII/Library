<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img
          src="https://pics.clipartpng.com/Red_Book_PNG_Clipart-1063.png"
          alt="Library Logo"
        />
        <div>Library Application</div>
      </div>
      <div class="content">
        <div class="content-left">
          <div class="form-container">
            <form class="form">
              <div>Title</div>
              <input id="title" placeholder="Title" required />
              <div>Author</div>
              <input id="author" placeholder="Author" required />
              <div>Pages</div>
              <input type="number" id="pages" placeholder="Pages" />
              <div>Available</div>
              <input type="checkbox" id="status" />
              <button id="add-book-button">Add Book</button>
            </form>
          </div>
          <span>
            Photo by&nbsp;
            <a href="https://unsplash.com/@henry_be">Henry Be&nbsp;</a>
            on&nbsp;
            <a href="https://unsplash.com">Unsplash</a>
          </span>
        </div>
        <div class="content-right">
          <div class="card-container">
            <div id="card"></div>
          </div>
          <span>
            Photo by&nbsp;
            <a href="https://unsplash.com/@gryffyn1">Gryffyn M&nbsp;</a>
            on&nbsp;
            <a href="https://unsplash.com">Unsplash</a>
          </span>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
